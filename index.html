<!DOCTYPE html>
<html>
<head>
  <title>ダウンロードページ</title>
  <style>
    .download-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px; /* 説明文との間隔を調整 */
    }
    .container {
      display: flex;
      align-items: center; /* 垂直方向中央揃え */
    }
  </style>
</head>
<body>
  <h1>ファイルのダウンロード</h1>
  <div class="container">
    <p>テストファイル</p>
    <button class="download-button" onclick="downloadFile()">ダウンロード</button>
  </div>

  <script>
    function downloadFile() {
      const url = 'mnmconverterK2Gv1.exe'; // ダウンロードするファイルのパス
      const filename = 'mnmconverterK2Gv1.exe'; // ダウンロード時のファイル名 (同じファイル名でダウンロードする場合)

      const link = document.createElement('a');
      link.href = url;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
