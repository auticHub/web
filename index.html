<!DOCTYPE html>
<html>
<head>
  <title>ファイルダウンロード</title>
  <style>
    .download-button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ファイルダウンロード</h1>
  <p>以下のボタンをクリックしてファイルをダウンロードしてください。</p>

  <button class="download-button" onclick="downloadFile()">ダウンロード</button>

  <script>
    function downloadFile() {
      const url = 'test.txt'; // ダウンロードするファイルのパス
      const filename = 'test.txt'; // ダウンロード時のファイル名 (同じファイル名でダウンロードする場合)

      const link = document.createElement('a');
      link.href = url;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
